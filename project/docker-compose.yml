version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: finnish-backend
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app
      - ./src/database:/data
    environment:
      - DATABASE_URL=sqlite:////data/finnish_app.db
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - VOCABULARY_DIR=/data/vocabulary
    command: sh -c "python init_db.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: finnish-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
