version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"  # Frontend
      - "8000:8000"  # Backend
    volumes:
      - .:/app
      - /app/frontend/node_modules  # Prevent node_modules override
      - /app/backend/__pycache__   # Prevent __pycache__ override
    environment:
      - NODE_ENV=development
      - PYTHONPATH=/app
    stdin_open: true
    tty: true
    command: /bin/bash /app/entrypoint.sh
